//cl_hud_telemetry_serverrecvmargin_graph_show		"0"		// 禁用显示服务器接收延迟图表。

alias +TABPLUS "cl_showfps 2;+showscores;cl_showpos 1;cl_hud_telemetry_net_detailed 2;cl_hud_telemetry_net_misdelivery_show 2;cl_hud_telemetry_net_quality_graph_show 2;cl_hud_telemetry_ping_show 2;cl_hud_telemetry_serverrecvmargin_graph_show 2";
alias -TABPLUS "cl_showfps 0;-showscores;cl_hud_telemetry_net_detailed 1;cl_hud_telemetry_net_misdelivery_show 1;cl_hud_telemetry_net_quality_graph_show 1;cl_hud_telemetry_serverrecvmargin_graph_show 1";

bind "TAB" "+TABPLUS";													//	计分板&切换显示队友装备 | 默认时常显示
											
