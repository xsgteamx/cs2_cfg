cl_predict_kill_ragdolls		"false"		// 禁用本地客户端预测死亡布娃娃效果。

cl_hud_telemetry_frametime_poor		"85.000000"		// 帧时间被视为 "差" 的阈值 (毫秒)。
cl_hud_telemetry_net_misdelivery_poor		"2.000000"		// 网络丢包被视为 "差" 的阈值。
cl_hud_telemetry_ping_poor		"40.000000"		// Ping 被视为 "差" 的阈值 (毫秒)。

cl_hud_telemetry_frametime_show		"0"		// 禁用显示帧时间信息。
//cl_hud_telemetry_net_detailed		"1"		// 启用详细的网络遥测信息。
//cl_hud_telemetry_net_misdelivery_show		"2"		// 总是显示网络丢包信息。
//cl_hud_telemetry_net_quality_graph_show		"1"		// 显示网络质量图表。
