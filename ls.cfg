bind "R" "+reload";														//	换弹
bind "F" "+lookatweapon;teaminfo";                                      //	看武器 | 展示队友的武器状态+cl_show_team_equipment incrementvar 
//cl_teamid_overhead_mode 1 2 1 (不生效)
bind "G" "drop";                                                        //	丢弃
bind "T" "+voicerecord";                                                //	语音
bind "Y" "switchhands"													//	切换左右手
bind "B" "buymenu";                                                 	//	购买

